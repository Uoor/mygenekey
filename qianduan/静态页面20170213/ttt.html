<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>
</head>
<body>
<!--先编写好网页布局-->
<h2>操作成功</h2>
<p><input style="width: 10px; border: none " type="text" id="sec" value="5" onclick="sho()">后回到主页<a href="#" id="goback" onclick="gob()">返回</a></p>

<script type="text/javascript">
    var num=5;
    var int;
    //获取显示秒数的元素，通过定时器来更改秒数。
    function sho(){
        if(num ==-1){
            window.open("http://www.baidu.com");
        clearTimeout(int);
        return;
        }
        document.getElementById('sec').value=num;
        num--;
        int=setTimeout(sho,1000);

    }
    //通过window的location和history对象来控制网页的跳转。
    function gob(){
        window.history.back();
    }
</script>
</body>
</html>
